<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital Lila</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #b589d6 0%, #d4a5f9 50%, #9b72c0 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .reloj {
            background: rgba(186, 135, 229, 0.2);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(155, 89, 182, 0.4);
            backdrop-filter: blur(4px);
            border: 2px solid rgba(218, 187, 243, 0.3);
        }
        
        .tiempo {
            font-size: 72px;
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(138, 43, 226, 0.5);
            letter-spacing: 3px;
        }
        
        .fecha {
            font-size: 24px;
            color: #f3e5ff;
            text-align: center;
            margin-top: 20px;
            opacity: 0.95;
            text-shadow: 1px 1px 4px rgba(138, 43, 226, 0.3);
        }
    </style>
</head>
<body>
    <div class="reloj">
        <div class="tiempo" id="tiempo"></div>
        <div class="fecha" id="fecha"></div>
    </div>
    
    <script>
        function actualizarReloj() {
            const ahora = new Date();
            
            // Obtener horas, minutos y segundos
            let horas = ahora.getHours();
            let minutos = ahora.getMinutes();
            let segundos = ahora.getSeconds();
            
            // Agregar cero adelante si es necesario
            horas = horas < 10 ? '0' + horas : horas;
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;
            
            // Mostrar tiempo
            document.getElementById('tiempo').textContent = horas + ':' + minutos + ':' + segundos;
            
            // Obtener fecha
            const dias = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

            const mes = meses[ahora.getMonth()];
            const año = ahora.getFullYear();
            
            // Mostrar fecha
            document.getElementById('fecha').textContent = diaSemana + ', ' + dia + ' de ' + mes + ' de ' + año;
        }
        
        // Actualizar reloj cada segundo
        setInterval(actualizarReloj, 1000);
        
        // Llamar función inmediatamente para mostrar reloj sin esperar
        actualizarReloj();
    </script>
</body>
</html>
